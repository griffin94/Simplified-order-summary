<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.scss" />
    <title>Simplified order summary</title>
  </head>

  <body>
    <div id="home-page" class="home-page">
      <div class="card">
        <picture>
          <source media="(min-width: 1440px)" srcset="./public/images/hero-desktop.png" />
          <img
            class="card__image"
            src="./public/images/hero-mobile.png"
            alt="girl with headphones"
          />
        </picture>
        <div class="card__content">
          <h2 class="card__heading">Order Summary</h2>
          <p class="card__description">
            You're close! Confirm your purchase and complete your order in the next step
          </p>

          <div class="music card__music">
            <img class="music__image" src="./public/images/music.svg" alt="music" />
            <div class="music__info-container">
              <span class="music__author">Annual Plan</span>
              <span class="music__price">$58.99 / year</span>
            </div>
            <a class="music__link link link--primary" href="#">Change</a>
          </div>

          <button class="button" id="proceed-to-payment-button">
            Proceed to Payment
            <span class="loader button__loader"></span>
          </button>
          <a class="card__link link" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <script src="./src/scripts/index.js" type="module"></script>
  </body>
</html>
