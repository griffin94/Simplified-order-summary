<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Simplified order summary</title>
    <link rel="stylesheet" href="/Simplified-order-summary/assets/index-b96581cc.css">
  </head>

  <body>
    <div id="home-page" class="home-page">
      <div class="card">
        <picture>
          <source media="(min-width: 1440px)" srcset="/Simplified-order-summary/assets/hero-desktop-94fbb2f1.png " />
          <img
            class="card__image"
            src="/Simplified-order-summary/assets/hero-mobile-4881d5fe.png"
            alt="girl with headphones"
          />
        </picture>
        <div class="card__content">
          <h2 class="card__heading">Order Summary</h2>
          <p class="card__description">
            You're close! Confirm your purchase and complete your order in the next step
          </p>

          <div class="music card__music">
            <img class="music__image" src="/Simplified-order-summary/assets/music-f979b67d.svg" alt="music" />
            <div class="music__info-container">
              <span class="music__author">Annual Plan</span>
              <span class="music__price">$58.99 / year</span>
            </div>
            <a class="music__link link link--primary" href="#">Change</a>
          </div>

          <button class="button">Proceed to Payment</button>
          <a class="card__link link" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
